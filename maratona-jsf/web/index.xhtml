<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
   <p:importEnum type="Maratona.bean.estudante.estudante.enums.Turno" var="Turno" allSuffix="ALL_ENUM_VALUES" />
   <f:view>
      <h:outputLabel value="Hello, world"/><br/>
      <h:outputLabel value="#{estudanteRegistrarBean.estudante.nome += ' de Oliveira'}"/><br/>
   </f:view>
   <!--Palavras reservadas : and, or, not, eq, ne, gt, le, ge, true, false, null, instaceof, empty e mod-->
      <h:outputText value="ENUM"/><br/>
      <h:outputLabel value="#{estudanteRegistrarBean.estudante.turno}"/><br/>
      <h:outputLabel value="#{estudanteRegistrarBean.estudante.turno eq 'MATUTINO'}"/><br/>
   <!--Arrays-->
      <h:outputLabel value="#{estudanteRegistrarBean.nomesArray[0]}
                            #{estudanteRegistrarBean.nomesArray[1]}
                            #{estudanteRegistrarBean.nomesArray[2]}"/><br/>
   <!--LIST-->
      <h:outputLabel value="#{estudanteRegistrarBean.nomeList[0]}
                            #{estudanteRegistrarBean.nomeList[1]}
                            #{estudanteRegistrarBean.nomeList[2]}"/><br/>
<!--   &lt;!&ndash;SET&ndash;&gt;-->
<!--   <h:outputLabel value="#{estudanteRegistrarBean.nomesSet[0]}-->
<!--                         #{estudanteRegistrarBean.nomesSet[1]}-->
<!--                         #{estudanteRegistrarBean.nomesSet[2]}"/><br/>-->
   <!--UI: repeat Arrays-->
   <ui:repeat value="#{estudanteRegistrarBean.nomesArray}" var="nome">
      <h:outputLabel value="#{nome}"/><br/>
   </ui:repeat>
   <!--UI: repeat List-->
   <ui:repeat value="#{estudanteRegistrarBean.nomeList}" var="nome">
      <h:outputLabel value="#{nome}"/><br/>
   </ui:repeat>
   <!--UI: repeat Set-->
   <ui:repeat value="#{estudanteRegistrarBean.nomesSet}" var="nome">
      <h:outputLabel value="#{nome}"/><br/>
   </ui:repeat>
   <!--Map-->
   <h:outputLabel value="MAP" /><br/>
   <h:outputLabel value="#{estudanteRegistrarBean.nomesMap}" /><br/>
    <!--Executando metodos no Bean-->
    #{estudanteRegistrarBean.executar()}<br/>
    #{estudanteRegistrarBean.executar('xuxu blz')}<br/>
    #{estudanteRegistrarBean.executar(estudanteRegistrarBean.estudante.nome)}<br/>
    #{estudanteRegistrarBean.executarRetorno(estudanteRegistrarBean.estudante.nome)}<br/>
   <!--FormulÃ¡rio-->
   <h:form>
      <h:commandButton value="Next page " action="#{estudanteRegistrarBean.pageIndex2('')}"/><br/>
      <h:commandButton value="Soltar magia" onclick="fazMagica('Open Magic')"/><br/>
      <h:commandButton value="Nome em Alerta" onclick="alertNome('The name is alert !')"/><br/>
   </h:form>
   <!--Imprimindo CSS com EL-->
   <ui:repeat value="#{estudanteRegistrarBean.nomeList}" var="nome"
   varStatus="status">
      <h:outputLabel value="#{nome}" style="color: #{status.index mod 2 == 0 ? 'red' : 'green'} "/><br/>
   </ui:repeat><br/>
   <!--Rendered-->
   <h:form>
      <h:commandButton value="Exibir Notas" >
         <f:ajax render="notasGrid" listener="#{estudanteRegistrarBean.exibirNotas()}"/>
      </h:commandButton><br/>
      <h:commandButton value="Esconder Notas" >
         <f:ajax render="notasGrid" listener="#{estudanteRegistrarBean.escondeNotas()}"/>
      </h:commandButton><br/>
      <h:panelGrid id ="notasGrid">
   <h:outputText value="#{estudanteRegistrarBean.estudante.nome}"/><br/>
   <h:outputText value="#{estudanteRegistrarBean.estudante.sobrenome}"/><br/>
   <h:outputText value="#{estudanteRegistrarBean.estudante.turno}"/><br/>
   <h:outputText value="#{estudanteRegistrarBean.estudante.nota_1}" rendered = "#{estudanteRegistrarBean.mostrarNotas}"/>
   <h:outputText value="#{estudanteRegistrarBean.estudante.nota_2}" rendered = "#{estudanteRegistrarBean.mostrarNotas}"/>
   <h:outputText value="#{estudanteRegistrarBean.estudante.nota_3}" rendered = "#{estudanteRegistrarBean.mostrarNotas}"/>
   <h:outputText value="#{estudanteRegistrarBean.mostrarNotas}"/>
      </h:panelGrid><br/>
   </h:form>
   <script type="text/javascript">
      function fazMagica(magica){
         alert(magica);
      }
      function alertNome(nome){
         alert(nome);
      }
   </script>
</h:body>
</html>
